<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <h2 id="add" class="mt-5"></h2>
        <br/>
        <form action="http://localhost:3000/form" id="form" method="post" class="border p-5">
            <h1>Registro</h1>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="cedula" class="form-label">Cedula:</label>
                <input type="number" id="cedula" name="cedula" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="seccion" class="form-label">Seccion:</label>
                <input type="text" id="seccion" name="seccion" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h1 id="result" class="mt-5"></h1>
        <form method="get" id="employeeForm">
            <fieldset class="border p-3">
                <legend class="float-none w-auto p-2">Buscar Alumno</legend>
                <input placeholder="id del alumno" type="text" id="empID" name="id" required class="form-control mb-3">
                <button type="submit" class="btn btn-primary">Buscar</button>
                <button id="search" class="btn btn-primary">Ir</button>
            </fieldset>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/consulta.js"></script>
    <script src="./js/registro.js"></script>
</body>

</html>
</html>
