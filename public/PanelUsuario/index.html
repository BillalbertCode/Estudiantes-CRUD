<!DOCTYPE html>
<html>

<head>
    <title>Fetch Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 ">
        <h1 class="text-center mb-5">Usuario <span id="usu"></span></h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="modificacion-form">
                    <ul class="list-unstyled">
                        <li class="mb-2"><strong>Id:</strong> <span id="usuId"></span></li>
                        <li class="mb-2"><strong>Nombre:</strong> <span id="usuNombre"></span>
                            <input type="text" style="display: none;" placeholder="new nombre" id="nombre" name="nombre" class="inputModificar form-control">
                        </li>
                        <li class="mb-2"><strong>Apellido:</strong> <span id="usuApellido"></span>
                            <input type="text" style="display: none;" placeholder="new apellido" id="apellido" name="apellido" class="inputModificar form-control">
                        </li>
                        <li class="mb-2"><strong>Cedula:</strong> <span id="usuCedula"></span>
                            <input type="number" style="display: none;" placeholder="new cedula" id="cedula" name="cedula" class="inputModificar form-control">
                        </li>
                        <li class="mb-2"><strong>Correo:</strong> <span id="usuCorreo"></span>
                            <input type="email" style="display: none;" placeholder="new email" id="email" name="email" class="inputModificar form-control">
                        </li>
                        <li class="mb-2"><strong>Seccion:</strong> <span id="usuSeccion"></span>
                            <input type="text" style="display: none;" placeholder="new seccion" id="seccion" name="seccion" class="inputModificar form-control">
                        </li>
                    </ul>
                    <button type="submit" style="display: none;background-color:cadetblue;" class="inputModificar btn btn-primary">Submit</button>
                    <br/>
                </form>
                <a href="../index.html" class="btn btn-primary">Home</a>
                <button onclick="toggleInput()" id="button-modificar" class="btn btn-primary">Modificar</button>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="materiaForm" class="border p-3">
                    <legend class="float-none w-auto p-2">New Materia</legend>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                            placeholder="Nombre de la materia (quimica)" required>
                    </div>
                    <div class="form-group">
                        <label for="profesor">Profesor</label>
                        <input type="text" class="form-control" id="profesor" name="profesor" placeholder="Profesor"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="nota">Nota</label>
                        <input type="number" class="form-control" id="nota" name="nota" placeholder="Nota" required>
                    </div>
                    <br />
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <br />
                <h2 class="mb-4">Materias:</h2>
                <div id="usuMaterias" class="row"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../createMateria.js"></script>
    <script src="../dataUser.js"></script>
</body>

</html>
